<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="awesome-book-section">
    <h1 class="awesome-book-title">Awesome books</h1>
    <div class="new-books-container">
  
    </div>
  
    <div class="form-container">
      <h2 class="awesome-book-title">Add a new book</h2>
      <form action=""class="form">
        <input type="text" name="Title" id="title" placeholder="Title"  required /><br>
        <input type="text" name="Author" id="author" placeholder="Author" required /><br>
        <button type="submit" class="add">Add</button>
      </form>
    </div>
  
    <div class="wishList"></div>
  </section>
 

  <script src="script.js" type="module" defer></script>
</body>
</html>
